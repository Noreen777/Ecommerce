<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   

    <!-- Sign up -->

<div class="container">
    <div class="row mt-5 justify-content-center">
        
    <form class="col-4 mt-5 form-body py-3 px-5">
        <h4 class="text-center mb-3">Sign Up</h4><hr>
        <div class="mb-3">
            <label for="uName" class="mb-2">Username:</label>
            <input type="text" class="form-control" placeholder="enter username" aria-label="userName">
          </div>
        <div class="mb-3">
          <label for="email" class="form-label mb-2">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="enter email" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="password1" class="form-label mb-2">Password:</label>
          <input type="password" class="form-control" placeholder="enter password" id="password1">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label mb-2">Re-Password:</label>
            <input type="password" class="form-control" placeholder="enter password" id="password2">
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button><hr>
        <p class="text-center mt-3">Sign Up</p>
      </form>


    </div>

    </div>












    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
